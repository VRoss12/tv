<!DOCTYPE html>
<html lang="et">
<head>

  <title>Reaalajas informatsioon ja ERR otseülekanne</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #video-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 70%; /* 70% ekraani kõrgusest */
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      color: white;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <!-- ERR otseülekande iframe -->
  <div id="video-player">
    <iframe width="100%" height="100%" src="https://otse.err.ee/k/etv" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- Sisu osa -->
  <div class="content">
    <h1>Tere tulemast veebilehele!</h1>
    <p>Siin jagan ma reaalajas informatsiooni ja taustal mängib ERR otseülekanne.</p>
    <p>Ära unusta meie uusimat postitust ja ole kursis värskete uudistega!</p>
  </div>
</body>
</html>
